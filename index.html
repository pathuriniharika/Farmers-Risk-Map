<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Risk Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 90vh;
            margin: 0 auto;
        }

        /* Light and Dark Mode Styling */
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Legend Styling */
        .info.legend {
            padding: 10px;
            background: white;
            border: 1px solid black;
        }

        .dark-mode .info.legend {
            background: #333;
            color: #fff;
            border: 1px solid #fff;
        }

        /* Toggle Button Styling */
        .toggle-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1000;
        }

        .toggle-switch {
            margin-left: 10px;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            position: relative;
        }

        .switch-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
        }

        .dark-mode .toggle-switch {
            background: #4caf50;
        }

        .dark-mode .switch-knob {
            left: 22px;
        }
    </style>
</head>
<body>
    <!-- Page Title -->
    <h2 style="text-align: center; margin: 10px;">Farmers Risk Map: Earthquakes & Weather Alerts</h2>

    <!-- Theme Toggle -->
    <div class="toggle-container" id="theme-toggle">
        <span id="toggle-label">Light Mode</span>
        <div class="toggle-switch">
            <div class="switch-knob"></div>
        </div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- External Libraries -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="script.js"></script>
</body>
</html>
